<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>        
<script>
$(document).ready(function(){
	$('input').click(function(){
            $.ajax({
                url: "http://heroeverything.com/heroeverythingAPI/public/index.php/get",
                data: {"barid":"1"},
                type:"POST",
                dataType:'json',
                success: function(msg){
                    $('#content').html(msg.name);
                    $('#content1').html(msg.vol_max);
                    $('#content2').html(msg.cron);
                    $('#content3').html(msg.created_at);
                    $('#content4').html(msg.unit);

		            console.log(msg);
                }
            });
	});
});
        </script>
    </head>
    <body>
	<div id="content">1231</div>
    <div id="content1">1231</div>
    <div id="content2">1231</div>
    <div id="content3">1231</div>
    <div id="content4">1231</div>
            <input type="button" name="ajax" id="ajax" value="ajax"/>
    </body>
</html>
