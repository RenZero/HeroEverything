<body>

    <div class="active-links">
        <div id="session">
            <a id="signin-link" href="#">
                <em>Have an account?</em>
                <strong>Sign in</strong>
            </a>
        </div>
        <div id="signin-dropdown">
            <form method="post" class="signin" action="#">
                <fieldset class="textbox">
                    <label class="username">
                        <span>Username or email</span>
                        <input id="username" name="username" value="" type="text" autocomplete="on">
                    </label>

                    <label class="password">
                        <span>Password</span>
                        <input id="password" name="password" value="" type="password">
                    </label>
                </fieldset>

                <fieldset class="remb">
                    <label class="remember">
                        <input type="checkbox" value="1" name="remember_me" />
                        <span>Remember me</span>
                    </label>
                    <button class="submit button" type="button">Sign in</button>
                </fieldset>
                <p>
                    <a class="forgot" href="#">Forgot your password</a>
                    <br>
                    <a class="mobile" href="#">Already using Twitter via SMS?</a>
                </p>
            </form>
        </div>
    </div>

    <div class="brand">Hero Everything</div>
    <div class="address-bar">3481 Melrose Place | Beverly Hills, CA 90210 | 123.456.7890</div>



    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Hero Everything</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="list-side nav navbar-nav">
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="honor.html">honor</a>
                    </li>
                    <li>
                        <a href="donate.html">donate</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>




    <div class="container">

            <div class="box">
                <div class="col-lg-12">

                    <div id="iframe">
                        <!--jquery 插入html 位址-->

        </div>
